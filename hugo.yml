baseURL: "https://aaronbendaniel.netlify.app/"
title: Aaron BenDaniel's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Aaron BenDaniel's Blog
  description: "Aaron BenDaniel's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Aaron BenDaniel
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set

  # home-info mode
  homeInfoParams:
    Title: "Aaron BenDaniel's Blog"
    Content: Welcome to my blog. The source code for this website is available on {{< linknewtab "https://github.com/AaronBenDaniel/AaronBenDanielWebsite" "GitHub" >}}.

  socialIcons:
    - name: github
      url: "https://github.com/AaronBenDaniel"
    - name: linkedin
      url: "https://www.linkedin.com/in/aaron-bendaniel-43747a29b/"
    - name: email
      url: "mailto:abendaniel@proton.me"

  editPost:
    URL: "https://github.com/AaronBenDaniel/AaronBenDanielWebsite"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: projecs
      name: Projects
      url: /projects/
      weight: 30
    - identifier: aboutme
      name: About Me
      url: /about/
      weight: 40
    - identifier: archives
      name: Post Archives
      url: /archives/
      weight: 60
    - identifier: robotics
      name: Robotics & Engineering
      url: https://mvthsengineering.com
      weight: 60
      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
    
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
